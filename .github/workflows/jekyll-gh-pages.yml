name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'gh-pages/**'
      - 'CONTRIBUTING.md'
      - 'vscode-extension/CHANGELOG.md'
      - '.github/workflows/jekyll-gh-pages.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: gh-pages

      - name: Build with Jekyll
        working-directory: gh-pages
        run: |
          chmod +x build.sh
          ./build.sh production
        env:
          JEKYLL_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'gh-pages/_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify IndexNow (Bing/Yandex)
        run: |
          # Get list of all HTML pages from the built site
          cd gh-pages/_site
          URLS=$(find . -name "*.html" -type f | sed 's|^\./||' | sed 's|index\.html$||' | sed 's|^|https://windowsmcpserver.dev/|' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          # Submit to IndexNow API
          curl -X POST "https://api.indexnow.org/IndexNow" \
            -H "Content-Type: application/json; charset=utf-8" \
            -d "{
              \"host\": \"windowsmcpserver.dev\",
              \"key\": \"4885acef69b94f52946492509eb44304\",
              \"keyLocation\": \"https://windowsmcpserver.dev/4885acef69b94f52946492509eb44304.txt\",
              \"urlList\": $URLS
            }" \
            --fail-with-body || echo "IndexNow notification failed (non-critical)"
