<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bot directives for rich snippets -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="theme-color" content="#0078d4">
    
    <!-- Jekyll SEO Tag handles: title, description, canonical, og:*, twitter:*, JSON-LD WebSite -->
    {% seo %}
    
    <!-- Keywords (not handled by jekyll-seo-tag) -->
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    
    <!-- Structured Data: SoftwareApplication (supplements jekyll-seo-tag's WebSite schema) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Windows MCP Server",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Windows",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Control Windows with Natural Language through AI assistants like GitHub Copilot and Claude. Automate mouse, keyboard, windows, and screenshots.",
      "url": "https://windowsmcpserver.dev/",
      "softwareVersion": "1.0",
      "programmingLanguage": "C#",
      "downloadUrl": "https://github.com/sbroenne/mcp-windows/releases",
      "codeRepository": "https://github.com/sbroenne/mcp-windows",
      "keywords": "Windows, automation, MCP, AI, mouse control, keyboard, window management, screenshots, GitHub Copilot, Claude",
      "author": {
        "@type": "Person",
        "name": "Stefan Broenne"
      },
      "featureList": [
        "Mouse control automation",
        "Keyboard input automation",
        "Window management",
        "Screenshot capture",
        "MCP Server"
      ]
    }
    </script>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">
    <link rel="preload" href="{{ '/assets/images/icon.png' | relative_url }}" as="image">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" type="image/png" sizes="256x256" href="{{ '/assets/images/icon.png' | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/icon.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="256x256" href="{{ '/assets/images/icon.png' | relative_url }}">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {% if site.title and site.title != page.title %}
      <h1><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h1>
      {% endif %}

      {{ content }}

      {% if site.github.private != true and site.github.license %}
      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        This site is open source. {% github_edit_link "Improve this page" %}.
      </div>
      {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
